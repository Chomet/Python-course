<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter</title>
</head>
<body>
    <!-- https://devdocs.io/html/ - documentation -->
    <!-- Used for centering everything between the blocks, now deprecated -->
    <center>
        <!-- Drawing horizontal line with bigger size and no shade -->
        <hr size="4" noshade>
        <!-- Heading 1 -->
        <h1>The Adventures of Sherlock Holmes</h1>
        <!-- Paragraph -->
        <p>Paragraph</p>
        <!-- Line break, does not need closing tag -->
        <br>
        <!-- Heading 3 -->
        <h3>by</h3>
        <!-- Italic text, better use <em> then <i> -->
        <p><em>This is italicized</em></p>
        <br>
        <!-- Heading 2 -->
        <h2>Arthur Conan Doyle</h2>
        <!-- Bolded text, better use <strong> then <b> -->
        <p><strong>This is bolded</strong></p>
    </center>
    <!-- Unordered list of things, bullets are added with <li> -->
    <ul>
        <li>Param1</li>
        <li>Param2</li>
        <ul>
            <li>ParamInsideParam2</li>
        </ul>
        <li>Param3</li>
    </ul>
    <!-- Ordered list of things, bullets are added with <li> -->
    <ol>
        <li>Param1</li>
        <li>Param2</li>
        <ol>
            <li>ParamInsideParam2</li>
        </ol>
        <li>Param3</li>
    </ol>
    <!-- Putting image to HTML with given link and wanted size. Also we can add alternative tet to show if image cannot be seen -->
    <img src="https://cdn.britannica.com/77/170477-050-1C747EE3/Laptop-computer.jpg" alt="laptop" height="200" width="300">
    <!-- Putting link to HTML with the link text -->
    <br>
    <a href="https://www.google.com/">Google</a>
    <br>
    <a href="advanced.html">Advanced</a>
    <hr size="4" noshade>


</body>
</html>
